<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-blue-400">
    <div>
        <nav class="bg-white p-4 shadow-md">
            <span class="text-black font-semibold">This is your navbar</span>
        </nav>
    </div>
    <div class="bg-white m-10 mt-16 pt-14 p-50 rounded-2xl shadow-lg justify-center ">
         <div>
            <h1 class="text-3xl font-bold text-black text-center">Feedback Form</h1>
            <form action="">
                <div class="mb-4">
                    <label class="text-cyan-500 text-sm font-semibold mb-2" for="name">Full Name</label>
                    <input class="w-full border-2 rounded-lg focus:ring-2 focus:ring-blue-300" type="text" placeholder="Enter Your Name">
                </div>
                <div class="mb-4">
                    <label class="text-cyan-500 text-sm font-semibold mb-2" for="email">Email</label>
                    <input class="w-full border-2 rounded-lg focus:ring-2 focus:ring-blue-300" type="email" placeholder="Enter Your Email">
                </div>
                <div class="mb-4">
                    <label class="text-cyan-500 text-sm font-semibold mb-2" for="message">Message</label>
                    <textarea class="w-full border-2 rounded-lg focus:ring-2 focus:ring-blue-300" id="message" rows="4" placeholder="Enter Your Message"></textarea>
                </div>
                <div class="mb-4">
                    <label class="text-cyan-500 text-sm font-semibold mb-2" for="rating">Rating</label>
                    <select class="w-full border-2 rounded-lg focus:ring-2 focus:ring-blue-300" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="text-center">
                    <button class="bg-cyan-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-cyan-600" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
