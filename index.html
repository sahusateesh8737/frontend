<style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        nav {
            display: flex;
            list-style: none;
            gap: 40px;
            word-spacing: 100px;
            justify-content: left;
            background-color: rgba(160, 25, 233, 0.874);
            padding: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .nav-links a:hover {
            color: #f0f0f0;
        }
    nav{
        display: flex;
        list-style: none;
        gap: 40px;
        word-spacing: 100px;
        justify-content: left;
    }
    .heading{
        color: rgba(160, 25, 233, 0.874);
    }
    .list{
        color: rgba(151, 8, 134, 0.874);
    }
    .form-container {
        min-height: calc(100vh - 60px); /* Subtract nav height */
        position: relative;
    }
    .registration-form {
        margin: 20px auto;
        padding: 20px;
        border: 2px solid rgba(160, 25, 233, 0.874);
        border-radius: 8px;
        width: fit-content;
        box-shadow: 0 0 10px rgba(160, 25, 233, 0.2);
        align-items: center;
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .registration-form input {
        margin: 10px 0;
        padding: 5px;
        width: 200px;
    }
    .registration-form label {
        display: inline-block;
        width: 100px;
    }
    .registration-form button {
        margin-top: 15px;
        padding: 8px 20px;
        background-color: rgba(160, 25, 233, 0.874);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: rgba(151, 8, 134, 0.874);
    }
    .country-select {
        padding: 8px;
        font-size: 16px;
        border: 2px solid rgba(160, 25, 233, 0.874);
        border-radius: 4px;
        width: 200px;
        margin: 20px 0;
    }
    .country-select option {
        padding: 8px;
    }
    .password-container {
        position: relative;
        display: inline-block;
    }
    
    .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: rgba(160, 25, 233, 0.874);
        user-select: none;
    }
</style>

            toggleIcon.textContent = 'üëÅÔ∏è';
