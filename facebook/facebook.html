<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="facebook.css">
    <title>Facebook</title>
</head>
<body>
    <div class="container">
        <!-- this div for facebook logo side -->
        <div class="left">
           <h1 class="logo">Facebook</h1> 
           <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
        </div>
         <!-- this div for facebook login form side -->
        <div class="right">
            <div class="login-box">
                <form action="">
                    <input class="email" type="text" placeholder="Email address or phone number">
                    
                    <br><br>
                    <input class="password" type="password" placeholder="Password">
                    <br><br>
                    <button class="login-button" type="submit">Log In</button>
                    <br><br>
                    <a class="forgot-password" href="#" target="_top">Forgotten Password?</a>
                    <hr>
                    <button class="create-new-account" type="submit">Create New Account</button>
                </form>
            </div>
            <div class="create-page">
                    <p><a href="#">Create a Page</a> for a celebrity, band or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
